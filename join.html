<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>join.html</title>
    <link rel="stylesheet" href="css/join.css">
    <script src="js/rem.js"></script>
</head>
<body>
<header>
    <div id="mobile"></div>
    <a href="index.html">考试酷首页</a>
</header>
<div class="infoContent">
    <div class="title-a">申请加入班级</div>
    <div class="tips-bar">输入要加入班级的编号，点击「查询」按钮，核实班级信息无误后点击「申请加入」按钮。
        <br>申请发送后，班级的管理员会在「我的考试酷」&gt;「待办事宜」中收到你的请求，如果她/他选择「同意」加入，则您会成为该班级的成员。
        <br><br>如果班级属性设置为「允许任何人加入该班」，则无需班级管理员同意，您就可以「直接加入」该班级。
    </div>
    <div class="nobr">
        <input type="text" placeholder="班级编号" name="cid" id="cid" value="" maxlength="10" size="30">
    </div>
    <button type="submit" id="btnSearch">查询</button>
    <div class="input-tips">请从您的老师或考试主管那里获得班级编号</div>
</div>
</body>
</html>
